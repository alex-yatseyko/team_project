<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <script>
        function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formParams = new URLSearchParams(formData).toString();

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formParams
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Loan Status: ' + (data.loan_status ? 'Approved' : 'Rejected');
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Error: ' + error;
                });
        }
    </script>
</head>

<body>
    <h1>Loan Prediction</h1>
    <form onsubmit="submitForm(event)">
        <label for="person_age">Age:</label>
        <input type="number" id="person_age" name="person_age" required><br><br>
        <label for="person_income">Income:</label>
        <input type="number" id="person_income" name="person_income" required><br><br>
        <label for="person_emp_length">Employment Length:</label>
        <input type="number" id="person_emp_length" name="person_emp_length" required><br><br>
        <label for="loan_amnt">Loan Amount:</label>
        <input type="number" id="loan_amnt" name="loan_amnt" required><br><br>
        <label for="loan_int_rate">Interest Rate:</label>
        <input type="number" step="0.01" id="loan_int_rate" name="loan_int_rate" required><br><br>
        <input type="submit" value="Predict">
    </form>
    <br>
    <div id="result"></div>
</body>

</html>
